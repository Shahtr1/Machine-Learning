<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
     maximum-scale=0.9, user-scalable=0">
    <title>Data Viewer</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Data Viewer</h1>
    <div id="chartContainer"></div>
    <div id="container"></div>
    <script src="../common/js_objects/features.js"></script>
    <script src="../common/constants.js"></script>
    <script src="../common/utils.js"></script>
    <script src="js/display.js"></script>
    <script src="./chart/graphics.js"></script>
    <script src="./chart/math.js"></script>
    <script src="./chart/chart.js"></script>

    <script>
        const { samples, featureNames } = features;
        const groups = Object.groupBy(samples, (sample) => sample.student_id);

        // First, process the priority IDs if they exist in the groups
        for (const id of utils.priorityUsers) {
            if (groups[id]) {
                const samples = groups[id];
                const studentName = samples[0].student_name;
                createRow(container, studentName, samples);
            }
        }

        // Then, process the remaining IDs (excluding the priority ones)
        for (const student_id in groups) {
            if (!utils.priorityUsers.includes(parseInt(student_id))) {
                const samples = groups[student_id];
                const studentName = samples[0].student_name;
                createRow(container, studentName, samples);
            }
        }

        const options = {
            size: 400,
            axesLabels: featureNames,
            styles: utils.styles,
            transparency: 0.7,
            icon: "image",
        };
        graphics.generateImages(utils.styles);
        // now the images will take color of the icos specified in utils

        const chart = new Chart(
            chartContainer,
            samples,
            options,
            onClick

        )
    </script>

</body>

</html>
